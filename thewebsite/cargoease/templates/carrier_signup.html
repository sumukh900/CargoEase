{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>CargoEase - Join Today (Carrier)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom CSS here to style the page */
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h3>Join Today - Create Your CargoEase Carrier Account</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
		    <div class="form-group">
                        <input type="text" class="form-control" id="carrier_id" name="carrier_id" placeholder="carrier_id" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="first name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="last name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Company name" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="password"required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email_address" name="email_address" placeholder="email address"required>
                    </div>
                    <div class="form-group">
                        
                        <input  type="text" class="form-control" id="contact_number" name="contact_number" placeholder="contact number"  required>
                    </div>
                    <div class="form-group">
                        
                        <input  type="number" class="form-control" id="price" name="price" placeholder="Enter price per ton per kilometer"  required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="address" name="address" placeholder="address" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Join Now</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
